<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="UTF-8">
    <title>Edit Food Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static  "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static  "css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static  "css/main.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static  "css/util.css" %}">

<link rel="shortcut icon" type="image/png" href="{% static 'food-logos.jpg' %}"> </head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static "img-01.png" %}" alt="IMG">
				</div>

				<form class="login100-form validate-form" method="POST" action="{% url "Res_add_item" %}">
                    {% csrf_token %}
					<span class="login100-form-title">
                        Edit Food Details
					</span>
					        <div class="wrap-input100 validate-input input100">
                                <input type="text" name="Food_Name">
                            <span class="focus-input100"></span>
					        </div>
                            <div class="wrap-input100 validate-input input100">
                            <select name="Food_Category">
                                {% for op in data %}
                                    <option value="{{ op.FoodCategory_Name }}">{{ op.FoodCategory_Name }}</option>
                                {% endfor %}
                            </select>
                                <span class="focus-input100"></span>
					        </div>
                            <div class="wrap-input100 validate-input input100">
                            <input type="number" name="Food_Price" min="0">
                            <span class="focus-input100"></span>
					        </div>
                            <div class="wrap-input100 validate-input input100">
                            <input type="number" name="Food_Discount" min="0" max="100">
                            <span class="focus-input100"></span>
					        </div>
                            <div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="signup">
							Submit
						</button>
					</div>

					<div class="text-center p-t-12">
                        {% if user.is_authenticated %}
						<a class="txt2" href="{% url 'Res_info' %}">
							Go Back
						</a>
                        {% else %}
                        {% endif %}
                        <span class="txt1">
							here...
						</span>
					</div>

                </form>
			</div>
		</div>
	</div>
</body>

</html>

    <title>Add item</title>

  </form>

</body>
</html>
