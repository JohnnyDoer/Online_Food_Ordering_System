<!doctype html>
<html>
{% load staticfiles %}
<head>
    <meta charset="utf-8">
    <title>Search page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link href='https://fonts.googleapis.com/css?family=Lobster+Two:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600,300,700' rel='stylesheet'
          type='text/css'/>

    <!--MOBILE DEVICE-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Allura' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Abhaya Libre' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style1.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}"/>

    <!--JS-->

    <script type="text/javascript" src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="{% static 'js/waypoints.min.js' %}"></script>
    <link rel="shortcut icon" type="image/png" href="{% static 'food-logos.jpg' %}">
</head>

<body>
<section class="saction1">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="menu">
                    <nav>
                        <ul>
                            <li><a href="{% url 'Main_index' %}">Homepage</a></li>
                            <li><a href="#contact">Contact Us</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="login">
                    <ul>
                        <li><a href="{% url 'logout' %}">Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>


<div id="section1" class="container-fluid" style="padding-top:0;padding-bottom:40px">
    <div class="col-xs-12">
        {% block content %}
        {% endblock content %}
    </div>


</div>
<!--//END FEATURED PLACES -->
<footer class="saction8">
    <div class="container" id="contact">
        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="site">
                    <h3>Site Link</h3>
                </div>
                <div class="sitelink">
                    <ul>
                        <li><span>&#10152;</span><a href="#">About Us</a></li>
                        <li><span>&#10152;</span><a href="#">Contact Us</a></li>
                        <li><span>&#10152;</span><a href="#">Privacy Policy</a></li>
                        <li><span>&#10152;</span><a href="#">Terms of Use</a></li>
                    </ul>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3">
                <div class="site">
                    <h3>Follow us on...</h3>
                </div>
                <div class="social">
                    <ul>
                        <li><i class="fa fa-facebook-square"></i><a href="#">Facebook</a></li>
                        <li><i class="fa fa-twitter-square"></i><a href="#">Twitter</a></li>
                        <li><i class="fa fa-linkedin-square"></i><a href="#">Linkedin</a></li>
                        <li><i class="fa fa-google-plus-square"></i><a href="#">Google Plus</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</footer>


</body>
</html>
