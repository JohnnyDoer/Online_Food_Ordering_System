<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurants</title>
</head>
<body>
{% if user.is_authenticated %}
            <a style="text-align: right ; color: maroon;font-family:'sans-serif';font-size: 20px"href="{% url 'logout' %}">Logout</a>
    {% else %}
    {% endif %}
    <br>
<p>These are the restaurants near by </p>
{% for value in filter_res %}
    <tr> <td><a href="/customer/res_area/?res_id={{ value.Restaurant_ID }}" >{{ value.Restaurant_Name }}</a></td></tr>
    <br>
{% endfor %}
</body>
</html>
