<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}

<head>

    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="{% static  "css/bootstrap.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static  "css/font-awesome.min.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static  "css/main.css" %}">
	<link rel="stylesheet" type="text/css" href="{% static  "css/util.css" %}">

<link rel="shortcut icon" type="image/png" href="{% static 'food-logos.jpg' %}"> </head>

<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="{% static "img-01.png" %}" alt="IMG">
				</div>

                <form class="login100-form validate-form" method="POST" action="{% url 'Cus_signup' %}">
                    {% csrf_token %}
					<span class="login100-form-title">
                        Sign Up
					</span>
                    {% for field in form %}
                        {{ field.label_tag }}<br>
					<div class="wrap-input100 validate-input input100">
                        {{ field }}
						<span class="focus-input100"></span>
					</div>
                        {% if field.help_text %}
                            <small ></small>
                            {% endif %}
                            {% for error in field.errors %}
                                 <p style="color: red">{{ error }}</p>
                            {% endfor %}
                    {% endfor %}

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit" value="signup">
							Sign Up
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							Already a user?
						</span>
						<a class="txt2" href="{% url 'Cus_login' %}">
							Login
						</a>
                        <span class="txt1">
							here...
						</span>
					</div>

                </form>
			</div>
		</div>
	</div>
</body>

</html>
